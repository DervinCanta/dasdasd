<!DOCTYPE html>
<html lang="en">

<head>
    <title>ElectricWave Showroom</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Logo styling */
        .logo {
            margin-top: 20px;
            width: 150px;
        }

        /* Styling for the page heading */
        h1 {
            font-size: 36px;
            color: #333;
            margin-top: 20px;
        }

        /* Styling for the buttons */
        .showroom-buttons {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .showroom-button {
            padding: 15px 40px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            width: 200px;
        }

        .showroom-button:hover {
            background-color: #555;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .showroom-button {
                width: 80%;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <!-- Logo (Replace 'logo.png' with the actual path to your logo) -->
    <img src="logo.png" alt="ElectricWave Logo" class="logo">

    <!-- Page Heading -->
    <h1>Welcome to ElectricWave Showroom</h1>

    <!-- Showroom buttons -->
    <div class="showroom-buttons">
        <button class="showroom-button" onclick="location.href='dolphin2d.html'">Dolphin</button>
        <button class="showroom-button" onclick="location.href='seal2d.html'">Seal</button>
        <button class="showroom-button" onclick="location.href='seagull2d.html'">Seagull</button>
        <button class="showroom-button" onclick="location.href='ioniq52d.html'">Ioniq 5</button>
        <button class="showroom-button" onclick="location.href='songplus2d.html'">Songplus</button>
    </div>

</body>

</html>
